{% extends 'store/base.html' %}

{% block title %}Cart - My Shop{% endblock %}

{% block content %}
    <h1>Cart</h1>
    <ul>
        {% for item in cart.items.all %}
            <li>{{ item.product.name }} (x{{ item.quantity }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'checkout' %}">Checkout</a>
{% endblock %}
